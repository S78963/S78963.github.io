<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer | Analysis Tool</title>
    <style>
        :root {
            --bg-color: #e3f2fd; /* Scientific Blue Light */
            --card-bg: #ffffff;
            --primary-color: #1976d2; /* Lab Blue */
            --secondary-color: #90caf9;
            --text-color: #2c3e50;
            --accent-color: #cfd8dc;
            --success-color: #2e7d32; /* Lab Green */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid var(--secondary-color);
            width: 320px;
        }

        #lab-icon {
            font-size: 8rem;
            margin-bottom: 1rem;
            display: block;
        }

        .timer-display {
            font-size: 3.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary-color);
        }

        .status-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            font-weight: bold;
            color: #546e7a;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button, .app-link {
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.85rem;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }

        #start-btn { background-color: var(--primary-color); color: white; }
        #pause-btn { background-color: var(--accent-color); color: var(--text-color); }
        #reset-btn { border: 1px solid var(--primary-color); background: transparent; color: var(--primary-color); }
        
        /* New App Button Style */
        .app-link {
            background-color: var(--success-color);
            color: white;
            margin-top: 10px;
            border: 1px solid transparent;
        }

        button:hover, .app-link:hover {
            filter: brightness(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        button:active, .app-link:active {
            transform: translateY(1px);
        }

        .analyzing {
            animation: pulse 2s linear infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="https://S78963.github.io" style="position:absolute; top:20px; left:20px; text-decoration: none; color: var(--primary-color); font-weight: bold;">‚Üê Back to Portfolio</a>

    <div class="container">
        <span id="lab-icon">üß™</span>
        <div class="status-text" id="status-msg">System Ready</div>
        <div class="timer-display" id="timer">15:00</div>
        
        <div class="controls">
            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            <a href="[PASTE YOUR APP URL HERE]" class="app-link">üöÄ Try My Lab Timer App</a>
        </div>
    </div>

    <audio id="finish-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerId = null;
        
        const labIcon = document.getElementById('lab-icon');
        const timerDisplay = document.getElementById('timer');
        const statusMsg = document.getElementById('status-msg');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            document.title = `${timerDisplay.textContent} | Lab Timer`;
        }

        function startTimer() {
            if (timerId) return;
            
            labIcon.textContent = 'üî¨';
            labIcon.classList.add('analyzing');
            statusMsg.textContent = "Analyzing Samples...";
            startBtn.disabled = true;

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    labIcon.textContent = '‚úÖ';
                    labIcon.classList.remove('analyzing');
                    statusMsg.textContent = "Analysis Complete";
                    finishSound.play();
                    startBtn.disabled = false;
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.disabled = false;
            labIcon.classList.remove('analyzing');
            if (timeLeft > 0 && timeLeft < DEFAULT_TIME) {
                statusMsg.textContent = "Analysis Suspended";
            }
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = DEFAULT_TIME;
            updateDisplay();
            labIcon.textContent = 'üß™';
            statusMsg.textContent = "System Ready";
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
